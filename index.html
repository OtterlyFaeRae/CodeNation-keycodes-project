<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Keycodes</title>
</head>
<body>
    <h1 id="title">Hello! Please press any button on your keyboard to begin.</h1>
    <div class="box">
        <h5 id="code-type"></h5>
        <h2 id="code"></h2>
        <p id="code-text"> </p>
    </div>
    <div class="box">
        <h5 id="key-type"></h5>
        <h2 id="key"></h2>
        <p id="key-text"> </p>
    </div>
    <div class="box">
        <h5 id="which-type"></h5>
        <h2 id="which"></h2>
        <p id="which-text"></p>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
